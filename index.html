<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quizzo</title>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
    <script src="./quizzo.js"></script>
    <script src="./quiz-tester.js"></script>
    <link  rel="stylesheet" href="./style.css">
    <link href='https://fonts.googleapis.com/css?family=Anonymous+Pro:400,400italic,700,700italic' rel='stylesheet' type='text/css'>

<body>
    <header>
        <h4 class="player1">Player 1 score</h4>
        <h4 class="player2">Player 2 score</h4>
    </header>
    <div id="main" class="positioner">
        <h1>Current question here.</h1>
        <div id="choices">
            <button>A</button>
            <button>B</button>
            <button>C</button>
            <button>D</button>
        </div>
        <h3> Player 1 starts first. </h3>
        <!--<div id="reset"><h2>Play Again?</h2></div>-->
    </div>
